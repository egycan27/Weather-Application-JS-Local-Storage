<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <script type="text/javascript" src="js/app.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>
  <div class="bg">
    <div class="weather-app">
      <div class="left">
	<div class="temperature"><span id="temperature">0</span>&deg;</div> 
	<div class="location"><span id="location">Unknown</span></div>
      </div>	
      <div class="right">
	<div class="top">
	  <img id="icon" width="75px" src="imgs/codes/200.png" />
	</div>

	  <div class="bottom">
	  
	  <div class="humidity">
	    <img src="imgs/humidity.png" height="16px" />
	    <span id="humidity">0</span>%
	  </div>
	  
	  <div class="wind">
	    <span id="wind">Direction</span> <span id="direction">N</span>
	  </div>
	  
	</div>
      </div>
    </div>
    <div id="fill">0 mph <span>N</span>
    </div>
    <table class="table">
        <tbody>
        <tr>
            <td id="pressure" style="font-weight: bold">Parameter</td>
            <td style="font-weight: bold" >Values</td>
            <td style="font-weight: bold">Saftey</td>
        </tr>
        <tr class="success">
            <td>Wind Speed</td>
            <td id="winds" style="color: red">Danger</td>
            <td id="warning1">Safe To Fly</td>
        </tr>
        <tr class="danger">
            <td >Maximum Temprature</td>
            <td id="Maximum_Temprature">Moe</td>
            <td>Safe To Fly</td>
        </tr>
        <tr class="info">
            <td >Minimum Temprature</td>
            <td id="Minimum_Temprature">Dooley</td>
            <td>Safe To Fly</td>
        </tr>
        <tr class="warning">
            <td >Visibility</td>
            <td id="Visibility">Refs</td>
            <td>Safe To Fly</td>
        </tr>
        <tr class="active">
            <td >Cloud</td>
            <td id="cloud">Danger</td>
            <td id="cloud1">Safe To Fly</td>
        </tr>
        </tbody>
    </table>
      <button type="button" onclick="window.location.href='weather.html'" class="btn btn-danger" >Check Other City</button>
      </div>
  </body>
  <script type="text/javascript" src="js/app.js"></script>

</html>
